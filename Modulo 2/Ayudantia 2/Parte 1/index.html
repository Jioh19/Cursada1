<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Bootstrap!!!!</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand bg-primary navbar-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"
						><h1>
							<button
								class="btn btn-primary"
								type="button"
								data-bs-toggle="offcanvas"
								data-bs-target="#offcanvasWithBothOptions"
								aria-controls="offcanvasWithBothOptions">
								AlkeWallet
							</button>
						</h1></a
					>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>Registrar</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div
				class="offcanvas bg-primary offcanvas-start"
				style="color: white"
				data-bs-scroll="true"
				tabindex="-1"
				id="offcanvasWithBothOptions"
				aria-labelledby="offcanvasWithBothOptionsLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
						Backdrop with scrolling
					</h5>
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul>
						<li>
							<a href="#">Menu</a>
						</li>
						<li>
							<a href="#">Depositar</a>
						</li>
						<li><a href="#">Transferir</a></li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<section>
				<article class="card m-5 w-50 m-auto mt-5">
					<form class="m-5">
						<div class="mb-3">
							<label for="email" class="form-label">Email address</label>
							<input
								type="email"
								class="form-control"
								id="email"
								aria-describedby="emailHelp" />
							<div id="emailHelp" class="form-text"></div>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control" id="password" />
						</div>
						<button type="button" class="btn btn-primary" id="logIn">
							Login
						</button>
            <button type="button" class="btn btn-primary" id="signIn">
							SignIn
						</button>
					</form>
				</article>
			</section>
			<section>
				<div
					id="carouselExampleIndicators"
					class="carousel slide w-50 d-block m-auto">
					<div class="carousel-indicators">
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="0"
							class="active"
							aria-current="true"
							aria-label="Slide 1"></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button
							type="button"
							data-bs-target="#carouselExampleIndicators"
							data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img
								src="./img/bulbasaur.png"
								class="d-block w-100"
								alt="bulbasaur" />
						</div>
						<div class="carousel-item">
							<img
								src="./img/charmander.png"
								class="d-block w-100"
								alt="charmander" />
						</div>
						<div class="carousel-item">
							<img
								src="./img/squirtle.png"
								class="d-block w-100"
								alt="squirtle" />
						</div>
					</div>
					<button
						class="carousel-control-prev"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button
						class="carousel-control-next"
						type="button"
						data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</section>
		</main>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
